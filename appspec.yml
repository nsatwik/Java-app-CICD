version: 0.0
os: linux

files:
  - source: target/myapp.war
    destination: /opt/tomcat/webapps/myapp.war
  - source: scripts/
    destination: /opt/myapp/scripts

permissions:
  - object: /opt/tomcat
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 777
  - object: scripts/
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 777

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/server_stop.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/server_start.sh
      timeout: 300
      runas: ec2-user
